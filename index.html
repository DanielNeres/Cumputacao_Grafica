<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<script type="importmap">
		  {
		    "imports": {
		      "three": "https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.module.js",
		      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.1/examples/jsm/"
		    }
		  }
		</script>
	</head>
	<body>
		<script type="module">
			function getModuleFromUrl() {
			  const params = new URLSearchParams(window.location.search);
			  return params.get('module') || 'aula_2';
			}
	  
			const moduleName = getModuleFromUrl();
			const modulePath = `./aulas/${moduleName}.js`;
	  
			import(modulePath).catch((err) => console.error('Erro ao carregar o m√≥dulo:', err));
		  </script>
	</body>
</html>
